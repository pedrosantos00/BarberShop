<body class="d-flex align-items-center py-4 ">

<main class="form-signin w-100 m-auto">

  <form>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-group">
      <mat-form-field class="example-full-width" color="accent">
        <mat-label>ID</mat-label>
        <input matInput [(ngModel)]="barber.id"  name="id"  required placeholder="Ex. 1" >
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="barber.password" type="password" name="password"  required placeholder="Ex. 123Test" >
      </mat-form-field>
    </div>


    <button class="btn btn-primary w-100 py-2" type="submit" (click)="onLogin()">Sign in</button>
  </form>
</main>
</body>
